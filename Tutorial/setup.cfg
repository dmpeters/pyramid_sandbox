[nosetests]
match=^test
nocapture=1
cover-package=tutorial
with-coverage=1
cover-erase=1

[compile_catalog]
directory = tutorial/locale
domain = Tutorial
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = tutorial/locale/Tutorial.pot
width = 80

[init_catalog]
domain = Tutorial
input_file = tutorial/locale/Tutorial.pot
output_dir = tutorial/locale

[update_catalog]
domain = Tutorial
input_file = tutorial/locale/Tutorial.pot
output_dir = tutorial/locale
previous = true
